<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=8">
    <meta charset="UTF-8">
    <title>Leaflet eksempel</title>

    <link rel="stylesheet" href="leaflet/leaflet.css" />

    <style type="text/css">
        html, body {
            height: 100%;
            margin: 0;
            background: #fff;
        }

        .map_fullscreen {
            width: 100%;
            height: 100%;
            background: #fff;
        }
    </style>

</head>
<body>


<div id="map" class="map_fullscreen"></div>

<script src="leaflet/leaflet.js"></script>
<script src="js/L.TileLayer.Kartverket.min.js"></script>

<script type="text/javascript">
    (function () {
        var map = L.map('map').setView([64.5, 10], 5);

        var i, layer;
        var layers = L.tileLayer.kartverket.getLayers();
        var baseLayers = {};
        for (i = 0; i < layers.length; i++) {
            layer = layers[i];
            baseLayers[layer] = L.tileLayer.kartverket(layer);
        }
        baseLayers[layers[0]].addTo(map);

        L.control.layers(baseLayers).addTo(map);

    }());
</script>
</body>
</html>
