<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>Mapbox med PGS_stasjoner</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.css' rel='stylesheet' />
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>
<div id='map'></div>
<script>
  L.mapbox.accessToken = 'pk.eyJ1IjoiY2Fyc21pZSIsImEiOiJSX0tOazIwIn0.KjZRUoKrrQeFy_DXkyc0wg';
  var map = L.mapbox.map('map', 'examples.map-i86nkdio')
      .setView([64.5, 10], 5);

  // Add wms layer using L.tileLayer.wms
  var fastmerke = L.tileLayer.wms('http://openwms.statkart.no/skwms1/wms.fastmerker?', {
    layers: 'PGS_stasjoner',
    format: 'image/png',
    transparent: true,
    attribution: 'Map data &copy; <a href="http://kartverket.no">Kartverket</a>'
  }).addTo(map);
</script>
</body>
</html>
