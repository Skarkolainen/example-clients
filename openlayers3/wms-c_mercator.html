<html>
<head>

</script>
<title>Test av cache klient ol3 EPSG:3857</title>
<style type="text/css">
p {width: 500px;}
div.olControlMousePosition {font-family: Verdana; font-weight: bold; font-size: 0.2em; color: black;}
body {border: 2px; margin: 5px; padding: 0px; color: black;}
#map { width: 1000px; height: 600px; border: 2px solid blue;}
</style>
<script src="http://ol3js.org/en/master/build/ol.js" type="text/javascript"></script>
<!-- script src="http://ol3js.org/en/master/build/ol-debug.js" type="text/javascript"></script -->

<script type="text/javascript">
function init(){

	//start View definitions
	var view = new ol.View({
		projection: "EPSG:3857",
		center: [1891337, 9772319],
		zoom: 5
	})
	//End View definitions

	//Start: Map definitions
	var map = new ol.Map({
		target: 'map',
		view: view
	});
	//End: Map definitions
	
	//***********************
	//Start: WMS-C Kartverket
	var _url="http://opencache.statkart.no/gatekeeper/gk/gk.open?";

	//Start: source
	var sourceWMSC = new ol.source.TileWMS({
		url: _url,
		params: {
			LAYERS: 'norges_grunnkart', 
			VERSION: '1.1.1'
		}
	})
	//End: source
	
	//Start: layer
	var tileLayerWMSC = new ol.layer.Tile({
		title: "Norges grunnkart",
		source: sourceWMSC
	});
	//End: layer
	//End: WMS-C Kartverket
	//***********************

	// Add layers to map
	map.addLayer(tileLayerWMSC);//europa
}
</script>
</head>
<body onload="init()">
<h1>Testklient for cache fra Statens kartverk</h1>
<div id="map"></div>
</body>
</html>
